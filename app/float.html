<!doctype html>
<html lang="zh" ng-app="float" ng-controller="floatCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AriaNg 悬浮窗</title>
    <link rel="stylesheet" href="styles/theme/float.css">

    <!--阿里云图标库-->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1961071_74qnlpztqde.css">

    <style ng-if="mainTheme=='custom-theme'">
        .custom-theme .logo-wrapper{
            background-color: rgba({{customColor}},.85);
        }
        .custom-theme .speed-wrapper{
            background-color: rgb({{customColor}})!important;
        }
        .custom-theme .logo-wrapper i{
            color: rgb({{customColor}});
            filter: brightness(2.5);
        }
    </style>
</head>
<body ng-class="mainTheme">
    <section ng-class="{'downloading':numActive>0}">
        <div class="wrapper logo-wrapper">
            <i class="iconfont icon-huojian"></i>
        </div>
        <div class="wrapper speed-wrapper">
            <div id="speed-echart"></div>
            <span class="s1">{{text1}}</span>
            <span class="s2">{{text2}}</span>
        </div>
    </section>
</body>
<script>
    if (window.require) {
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    }
</script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/echarts/dist/echarts.min.js"></script>
<script src="scripts/controllers/float.js"></script>
</html>
